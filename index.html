<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">

  <title>Gerador de Senhas</title>
</head>
<body>
  <div class="container">
    <main class="conteudo">
      <div class="infomacoes">
        <img src="/img/cadeado.svg" alt="Ícone de um cadeado">
        <h1>Gerador de Senhas</h1>
        <input type="text" name="senha" id="senha" readonly>
      </div>
      <div class="opcoes">
        <div>
          <input type="number" name="quantidade" id="quantidade">
          <label for="quantidade">Quantidade de caracteres</label>
        </div>
        <div>
          <input type="checkbox" name="maiuscula" id="maiuscula">
          <label for="maiuscula">Incluir letra maiúscula</label>
        </div>
        <div>
          <input type="checkbox" name="minuscula" id="minuscula">
          <label for="maiuscula">Incluir letra minúscula</label>
        </div>
        <div>
          <input type="checkbox" name="numero" id="numero">
          <label for="maiuscula">Incluir número</label>
        </div>
        <div>
          <input type="checkbox" name="especial" id="especial">
          <label for="maiuscula">Incluir caractere especial</label>
        </div>
      </div>
      <button>Gerar senha</button>
    </main>
  </div>
</body>
</html>
